<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>29-自定义滚动条</title>
    <style>
        #parent{
            width: 600px;
            height: 20px;
            background-color: #ccc;
            position: absolute;
            margin: 10px auto ;
        }
        #div1{
            width: 20px;
            height: 20px;
            background-color: #f00;
            position: relative;
        }
    </style>
</head>
<body>
<div id="parent">
    <div id="div1"></div>
</div>
</body>
</html>
