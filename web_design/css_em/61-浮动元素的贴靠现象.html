<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>61-浮动元素的贴靠现象</title>
    <style>
        .father{
            width: 300px;
            height: 400px;
            border: 1px solid #000;
        }
        .box1{
            float: left;
            width: 50px;
            height: 300px;
            background-color: #f00;
        }
        .box2{
            float: left;
            width: 50px;
            height: 100px;
            background-color: #0F0;
        }
        .box3{
            float: left;
            width: 250px;
            height: 100px;
            background-color: #00f;
        }
    </style>
</head>
<body>
<!--
就是最后一个元素如果超过父元素的宽度，会不停去找前一个元素贴，一直都贴到父元素为止，不管父元素够不够，都贴上去
-->
<div class="father">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</div>
</body>
</html>
