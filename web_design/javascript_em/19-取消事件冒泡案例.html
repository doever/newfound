<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19-事件冒泡案例</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            display: none;
        }
    </style>
    <script>
        // 点击input，document也被点击了
        window.onload=function(){
           var oBut=document.getElementById('bu1');
           var oDiv=document.getElementById('div1');
            oBut.onclick=function(ev){
               var oEnent=ev||event;
                oDiv.style.display='block';
                // alert('input被点击了');
                oEnent.cancelBubble=true;
            };
            document.onclick=function(){
              oDiv.style.display='none';
              // alert('document被点击了');
            }
        }
    </script>
</head>
<body>
<input id="bu1" type="button" value="显示">
<div id="div1"></div>
</body>
</html>
