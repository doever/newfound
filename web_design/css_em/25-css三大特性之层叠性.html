<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>25-css三大特性之层叠性</title>
    <style>
        p{
            color:red;
        }

        .para{
            color:skyblue;
        }
    </style>
</head>
<body>
<!--
1.什么是层叠性
css处理冲突的能力

注意点：
多个选择器选中同一个标签，又设置了同一属性，才会发生层叠性
-->
<p id="p1" class="para">我是段落</p>
</body>
</html>
