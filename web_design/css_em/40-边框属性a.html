<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框</title>
    <style>
        *{
            border-top: 1px solid #000;
            border-right: 1px solid #000;
            font: 1em Arial, sans-serif;
            background: #fff url() 0 0 no-repeat;

        }
    </style>
</head>
<body>
<!--
1.同时设置四条边框：
border：边框的宽度 边框的样式 边框的颜色;

2.分别设置四条边框
border-top:边框的宽度 边框的样式 边框的颜色;
border-right:边框的宽度 边框的样式 边框的颜色;
border-bottom:边框的宽度 边框的样式 边框的颜色;
border-left:边框的宽度 边框的样式 边框的颜色;

边框样式取值：可看文档
一般solid 实线
dashed 虚线

3.连写格式
border-xxx:上 右 下 左;

border-width:5px 5px 10px 10px;
border-style:green red blue black;
border-color:solid dashed;

这三个属性省略的写法：
border-width:5px 6px 7px   <==>border-width:5px 6px 7px 6px;
border-width:5px 6px   <==>border-width:5px 6px 5px 6px;
border-width:5px   <==>border-width:5px 5px 5px 5px;


别的写法
border-top-width
-->


</body>
</html>
