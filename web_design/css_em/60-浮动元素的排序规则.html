<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>60-浮动元素的排序规则</title>
    <style>
        .box1{
            float: left;
            width: 50px;
            height: 50px;
            background-color: #f00;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: #00F;
        }
        .box3{
            float: left;
            width: 150px;
            height: 150px;
            background-color: #0f0;
        }
        .box4{
            width: 200px;
            height: 200px;
            background-color: tomato;
        }
    </style>
</head>
<body>
<!--
1.浮动元素的排序规则
    1.相同方向上的浮动元素，先浮动的元素会显示在前面，后浮动的元素会显示在后面
    2.不同方向上的浮动元素，左浮动会找左浮动，右浮动会找右浮动
    3.浮动元素浮动之后的位置，由浮动元素浮动之前在标准流中的位置决定


不浮动的元素会把后面的元素按标准流输出
也就是说如果想要摆脱脱标造成的影响，只要在最后一个浮动的元素后加一个不浮动的空元素即可
-->
<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">3</div>
<div class="box4">4</div>
<h1>woshibiaoti</h1>
</body>
</html>
