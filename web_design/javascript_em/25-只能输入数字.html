<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>25-只能输入数字</title>
    <script>
        window.onload=function(){
            var txt1=document.getElementById('txt1');
            txt1.onkeydown=function(ev){
                var en=ev||event;
                //如果用户按得不是退格且也不是数字，就阻止输入
                if(en.keyCode != 8 &&(en.keyCode<48 ||en.keyCode>57)){
                    return false;  //阻止了除了数字的所以键
                }
            }
        }
    </script>
</head>
<body>
<input id="txt1" type="text">
</body>
</html>
