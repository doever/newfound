1.如何调出灰色，使用rgb，三个颜色一样就是灰色，值越大越接近白色，越小越接近黑色
2.rgba:a表示透明度 color:rgba(255,0,0,0.5); 值取0-1之间，越小越透明
3.十六进制表示颜色其实就是rgb
    #FF0000 = #R G B
    进制转换：
    FF=F*16+F=255
    12=1*16+2=18
4.简写
    color: #999=color: #999999
