<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>53-盒子居中和内容居中</title>
    <style>
        .father{
            width: 500px;
            height: 800px;
            background-color: #f00;
            text-align: center;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: #00f;

        }
    </style>
</head>
<body>
<!--
1.text-align:center 与margin:0 center; 区别
text-align: center;设置盒子中的文字图片水平居中
margin: 0 auto; 让盒子自己居中
-->
<div class="father">我是father
    <br>
    <img src="../1.png" alt="">
    <div class="son">woshison</div>
</div>
</body>
</html>
