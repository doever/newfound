<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-字体属性补充</title>
    <style>
        p{
            /*font-family: "乱七八糟","微软雅黑";*/
            font-family: "Times New Roman","隶书";  /*英文字体无法修饰中文，所有用后面备用字体的修饰*/
        }
    </style>
</head>
<body>
<!--
1.如果设置的字体不存在，会默认显示宋体
2.如果设置的字体不存在，又不想用默认的字体
3.给中文英文设置不同的字体
如果想给页面的英文单独设置字体，那么英文字体需要放在前面
开发中常用字体：
中文：宋体，黑体，微软雅黑
英文：Times New Roman ，Arial
还需要知道一点，并不是名称是英文就是英文字体，想看是不是中文字体就看能不能处理中文
-->
<p>abc我是段落</p>
<p></p>
<p></p>
</body>
</html>
