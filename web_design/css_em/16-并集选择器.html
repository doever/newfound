<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16-并集选择器</title>
    <style>
        #p1,#p2{
            color:red;
        }
    </style>
</head>
<body>
<!--使用逗号分隔就是多个选择器选择的分别使用-->
    <div>
        <p id="p1">我是段落</p>
        <p id="p2">我是段落</p>
        <p id="p3">我是段落</p>
        <p id="p4">我是段落</p>
    </div>
</body>
</html>
