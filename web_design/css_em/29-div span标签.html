<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>29-div span标签</title>
    <style>
        span{
            color:red;
        }
    </style>
</head>
<body>
<!--
1.什么是div
作用：配合css完成网页的基本布局
2.什么span
作用：配合css修改网页的局部信息
3.区别
    1.div会单据占一行，span不会单独占一行
    2.div是容器级别的标签，span是文本级的标签

4.容器级的标签跟文本级的标签区别
    容器记得标签可以嵌套其他的标签
    文本级的标签只能嵌套文字/超链接/图片

    容器级的标签：div h ul ol li dt dd ...
    文本级的标签：span p buis strong ins del



-->
<div class="header"></div>
<div class="bodyer"></div>
<div class="footer"></div>
<p>我是<span>span</span>，</p>
</body>
</html>
