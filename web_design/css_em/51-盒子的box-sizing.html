<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>51-盒子的box-sizing</title>
    <style>
        .content{
            width: 300px;
            height: 300px;
            background-color: #f00;
        }
        .aside{
            width: 100px;
            height: 200px;
            background-color: #0f0;
            float:left
        }
        .article{
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            background-color: #00f;
            float:left;
            border: 20px solid #000;
        }
    </style>
</head>
<body>
<!--
增加border padding会导致网页变形

css3增加了box-sizing
这个属性保证我们给盒子增加border padding 保持元素的宽高不变

box-sizing如何保持元素的宽高不变的？
其实通过改变内容的宽度高度来实现的
box-sizing取值：
    1.content-box
    元素的宽高=边框+内边距+内容宽高
    2.border-box
    元素的宽高=width属性
    无论修改border padding都不会影响


-->
<div class="content">
    <div class="aside"></div>
    <div class="article"></div>
</div>
</body>
</html>
