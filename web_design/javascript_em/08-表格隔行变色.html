<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-表格隔行变色</title>
    <style>
        table{
            width: 500px;
        }
    </style>
    <script>
        window.onload=function(){
            var oTab=document.getElementById('tab');
            // var oTr=document.getElementsByTagName('tr');
            // for(var j=0;j<oTr.length;j++){
            //     oTr[j].onmouseover=function(){
            //         this.style.backgroundColor='blue';
            //     };
            // }

            for(var i=0;i<oTab.tBodies[0].rows.length;i++){
                oTab.tBodies[0].rows[i].onmouseover=function(){
                    //如果不声明oldcolor是var，则这个变量影响是全局的，如声明了，那这个变量只在这个函数里有效
                    oldcolor=this.style.backgroundColor;
                    this.style.backgroundColor='green';
                };
                oTab.tBodies[0].rows[i].onmouseout=function(){
                    this.style.backgroundColor=oldcolor;
                };
                if(i%2==0){
                    oTab.tBodies[0].rows[i].style.backgroundColor='#CCC';
                }
                else{
                    oTab.tBodies[0].rows[i].style.backgroundColor='';
                }
            }
        }

    </script>
</head>
<body>
<table id="tab" border="1">
    <thead>
        <tr>
            <td>学号</td>
            <td>姓名</td>
            <td>年龄</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>chilo</td>
            <td>24</td>
        </tr>
        <tr>
            <td>2</td>
            <td>tom</td>
            <td>34</td>
        </tr>
        <tr>
            <td>3</td>
            <td>jerry</td>
            <td>35</td>
        </tr>
        <tr>
            <td>4</td>
            <td>liukawa</td>
            <td>23</td>
        </tr>
        <tr>
            <td>5</td>
            <td>doever</td>
            <td>15</td>
        </tr>
    </tbody>
</table>
</body>
</html>
