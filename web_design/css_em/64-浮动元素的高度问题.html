<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>64-浮动元素的高度问题</title>
    <style>
        div{
            border: 1px solid #000;
        }
        p{
            float: left;
            margin: 0px;
            width: 50px;
            height: 50px;
            background-color: #f00;
        }
    </style>
</head>
<body>
<!--
1.在标准流中，内容的高度会撑起父元素的高度
2.在浮动流中，浮动元素是不可以撑起父元素的高度的
-->
<div>
    <p></p>
</div>

</body>
</html>
