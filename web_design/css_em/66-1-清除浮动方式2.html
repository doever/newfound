<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>66-清除浮动方式2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            background-color: #f00;
        }
        .box2{
            background-color: #0f0;
            clear:left;
            margin-top: 100px;
        }
        .box1 p{
            width: 100px;
            background-color: #00f;
        }
        .box2 p{
            width: 100px;
            background-color: yellow;
        }
        p{
            float: left;
        }
    </style>
</head>
<body>
<!--
1.清除浮动的第二种方式
    给后面的盒子增加clear属性
    clear取值：
        none：默认取值，按照浮动元素的排序规则来排序
        left：不要找前面的左浮动元素
        right：不要找前面的右浮动元素
        both：不要找前面的浮动元素

注意点：使用clear属性会导致margin-top失效
-->
<!--div.box${p.para${我是文字}*3}*2-->
<div class="box1">
    <p class="para1">我是文字1</p>
    <p class="para1">我是文字1</p>
    <p class="para1">我是文字1</p>
</div>
<div class="box2">
    <p class="para2">我是文字2</p>
    <p class="para2">我是文字2</p>
    <p class="para2">我是文字2</p>
</div>
</body>
</html>
