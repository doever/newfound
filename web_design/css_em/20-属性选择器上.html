<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20-属性选择器上</title>
    <style>
        /*p[id]{*/
            /*color:red;*/
        /*}*/
        p[class=cc]{
            color:red;
        }
    </style>
</head>
<body>
<!--
p[id] 根据指定的属性找到标签，然后设置属性
p[attr=value] 根据属性和属性的值选择，应用场景 区分input标签
-->
<p id="identity1">我是段落1</p>
<p id="identity2" class="cc">我是段落2</p>
<p class="cc">我是段落3</p>
<p id="identity3" class="para">我是段落4</p>
<p>我是段落5</p>


<!--快捷键：input:button-->
</body>
</html>
